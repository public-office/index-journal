title: Issue
sections:

  builder:
    headline: Builder
    type: fields
    fields:
      cfp_builder:
        label: Intro builder
        type: structure
        fields:
          message:
            label: Main message
            type: textarea
          wipe_img:
            label: Wipe image
            type: files
            limit: 1
          wipe_img_caption:
            label: Wipe image caption
            type: text
          secondary_text:
            label: Secondary text
            type: textarea

  issue_cover:
    headline: Issue cover image
    type: fields
    fields:
      issue_image:
        label: Issue image (full)
        type: files
        width: 1/2
      issue_color:
        label: Issue color
        type: text
        width: 1/2
      issue_doi:
        label: Issue DOI
        type: text
        width: 1/3
      issue_date:
        label: Issue Date
        type: date
        width: 1/3
      issue_num:
        label: Issue Number
        type: number
        width: 1/3
      editors:
        label: Editors
        type: structure
        fields:
          first_name:
            label: First Name
            type: text
          last_name:
            label: Last Name/s
            type: text
          orcid:
            label: ORCID
            type: text
  issue_type:
    headline: Type
    type: fields
    fields:
      issue_pdf:
        label: Issue PDF
        type: files
      issue_type:
        label: Issue type
        type: radio
        columns: 3
        options:
          archive: Archive
          current: Current

  published:
    headline: Essays / Sections
    type: pages
    status: all
    templates: 
      - essay
      - section


      
  
